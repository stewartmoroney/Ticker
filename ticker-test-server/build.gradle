plugins {
    id 'java'
    id 'maven-publish'
    id "io.freefair.lombok" version "5.1.0"
}

group = 'com.sm'
version = '1.0-SNAPSHOT'
description = 'ticker-test-server'

sourceCompatibility = '1.14'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:20.0'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.springframework.boot:spring-boot-starter:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.3.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.3.1.RELEASE'
    implementation 'org.springframework.security.extensions:spring-security-saml2-core:1.0.2.RELEASE'
    testImplementation 'org.assertj:assertj-core:3.6.1'
    testImplementation 'org.mockito:mockito-core:2.5.5'
    testImplementation 'junit:junit:4.13'
}


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
